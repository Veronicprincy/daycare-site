<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joe Baby Care Center Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ff66b2;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      text-align: center;
      margin: 1rem 0;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 0.2rem;
    }
    p.subheading {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 2rem;
    }
    .container {
      background: #ff3399;
      padding: 2rem;
      border-radius: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 15px rgba(255, 0, 150, 0.3);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-top: 0.3rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      font-size: 1.1rem;
      background-color: #0066cc;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #004999;
    }
    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
    }
    .contact-info {
      margin-top: 2rem;
      background-color: #ff1a75;
      padding: 1rem;
      border-radius: 10px;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>JOE BABY CARE CENTER</h1>
    <p class="subheading">Safe and Comfortable, the Best Childcare for Your Little One!</p>
  </header>

  <div class="container">
    <form id="registrationForm">
      <label for="parentName">Parent/Guardian Name:</label>
      <input type="text" id="parentName" name="parentName" required />

      <label for="childName">Child's Name:</label>
      <input type="text" id="childName" name="childName" required />

      <label for="age">Child's Age (in years):</label>
      <input type="number" id="age" name="age" min="0" max="10" required />

      <label for="contactNumber">Contact Number:</label>
      <input type="tel" id="contactNumber" name="contactNumber" pattern="[0-9]{10,15}" placeholder="Digits only" required />

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <button type="submit">Register</button>
    </form>
  </div>

  <div class="contact-info">
    <p><strong>Contact Us:</strong> +91 7416450516</p>
    <p><strong>Address:</strong> 37-206/B, Somaiah Nagar, Jagathgirigutta</p>
  </div>

  <footer>
    &copy; 2024 Joe Baby Care Center - All Rights Reserved
  </footer>

  <script>
    const form = document.getElementById('registrationForm');
    form.addEventListener('submit', function(event){
      event.preventDefault();
      alert('Thank you for registering with Joe Baby Care Center! We will contact you soon.');
      form.reset();
    });
  </script>
</body>
</html>
